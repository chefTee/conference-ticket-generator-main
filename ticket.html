<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="stylesheet" href="./src/output.css">
  <link rel="stylesheet" href="./font/css/all.css">
</head>
<body class="text-white relative bg-[url(/assets/images/background-mobile.png)] sm:bg-[url(/assets/images/background-tablet.png)] md:bg-[url(/assets/images/background-desktop.png)]">
  <div class="page-patterns">
    <img class="absolute w-1/3 top-0 right-0 -z-10" src="./assets/images/pattern-squiggly-line-top.svg" alt="">
    <picture>
      <source media="(min-width:768px)" srcset="./assets/images/pattern-squiggly-line-bottom-desktop.svg">
      <img class="absolute w-1/2 bottom-0 left-0 -z-10" src="./assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" alt="">
    </picture>
  </div>
  <div class="w-full flex justify-center items-center p-12 space-x-4">
    <img class="max-[320px]:w-3" src="./assets/images/logo-mark.svg" alt="">
    <span class="text-center text-base font-800 font-extrabold xs:text-[10px]">Coding Conf</span>
  </div>
  <div class="generated-ticket w-full px-3 flex flex-col justify-center items-center" id="generatedTicket">
    <p class="ticket-intro max-[320px]:text-[20px] text-3xl font-bold text-white text-center mb-5 sm:w-[60%]">Congrats,<span class="[background-image:linear-gradient(to_right,_hsl(7,_86%,_67%),_hsl(0,_0%,_100%))] bg-clip-text text-transparent" id="user-name-intro"></span>! Your ticket is ready.</p>
    <p class="max-[320px]:text-[12px] text-base text-center mx-2 mb-8 sm:w-[60%]">We've emailed your ticket to <span id="user-email" class="text-[hsl(7,_71%,_60%)]"></span> and will send updates in the run up to the event.</p>
    <div class="max-[320px]:justify-around main-ticket w-full h-[10rem] relative bg-[url(/assets/images/pattern-ticket.svg)] bg-contain bg-no-repeat bg-center flex flex-col items-center justify-between">
      <div class="max-[320px]:-ml-12 max-[320px]:-mb-7 ticket-conf-details mt-5 mb-0 -ml-[25%] min-[550px]:-ml-[7rem] sm:-ml-[7rem]">
        <p class="flex flex-col">
          <img class="max-[320px]:w-25 w-35 sm:w-50" src="./assets/images/logo-full.svg" alt="">
          <p class="max-[320px]:text-[8px] max-[320px]:ml-5 text-[13px] ml-7 sm:ml-11">Jan 31, 2025 / Austin, TX</p>
        </p>
      </div>
      <div class="user-ticket-details max-[320px]:-ml-12 mb-4 -ml-[25%] min-[550px]:-ml-[7rem] sm:-ml-[7rem]">
        <div class="user-ticket-image flex flex-row items-center space-x-1 sm:space-x-3">
          <img id="user-image" class="max-[320px]:w-8 max-[320px]:h-8 w-12 h-12 object-cover border rounded-md" src="" alt="">
          <div class="user-ticket-details">
            <p class="max-[320px]:text-[13px] font-bold text-xl" id="user-name-main"></p>
            <div class="flex items-center">
              <img src="./assets/images/icon-github.svg" alt="github-logo">
              <p class="text-[12px]" id="user-github"></p>
            </div>
          </div>
        </div>
      </div>
  </div>



  <script src="./ticket.js"></script>
</body>
</html>

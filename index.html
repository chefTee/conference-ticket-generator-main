<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Conference ticket generator</title>

<body class="text-white relative z-10 bg-[url(/assets/images/background-mobile.png)] sm:bg-[url(/assets/images/background-tablet.png)] md:bg-[url(/assets/images/background-desktop.png)]">
  <div class="page-patterns">
    <img class="absolute w-1/3 top-0 right-0" src="./assets/images/pattern-squiggly-line-top.svg" alt="">
    <picture>
      <source media="(min-width:768px)" srcset="./assets/images/pattern-squiggly-line-bottom-desktop.svg">
      <img class="absolute w-1/2 bottom-0 left-0" src="./assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" alt="">
    </picture>
  </div>
  <div class="w-full flex justify-center items-center p-12 space-x-4">
    <img src="./assets/images/logo-mark.svg" alt="">
    <span class="text-center text-base font-800 font-extrabold">Coding Conf</span>
  </div>
  <div class="form-intro">
    <p class="text-2xl text-center mx-4">Your Journey to Coding Conf 2025 Starts Here!</p>
    <p class="text-[#e0e0e0] font-extrabold text-center mt-3 mx-4">Secure your spot at next year's biggest coding conference.</p>
  </div>
  <!-- Form starts -->
   <div class="form-section my-5 p-4">
    <form action="">

        <span><img class="p-2 my-5 bg-[hsl(0,0%,88%,0.2)]  border rounded-lg border-[hsl(0,0%,88%,0.4)]" src="./assets/images/icon-upload.svg" alt=""></span>

        <span class="text-[10px]">upload your photo (JPG or PNG, max size: 500KB).</span>
      </span>
    </div> -->
    <!-- FULL NAME SECTION -->
    <div class="mt-3">
      <label for="userFullName" class="text-lg font-bold">Full Name</label>
      <input id="userFullName" class="w-full h-10 border border-white rounded-md" type="text">
    </div>
    <!--EMAIL SECTION -->
    <div class="mt-3">
      <label for="userEmail" class="text-lg font-bold">Email Address</label>
      <input id="userEmail" class="w-full h-10 px-2 border border-white rounded-md" type="text" placeholder="example@email.com">
    </div>

    <div class="mt-3">
      <label for="userGithubUserName" class="text-lg font-bold"></label>GitHub Username</label>
      <input id="userGithubUserName" class="w-full h-10 px-2 border border-white rounded-md" type="text" placeholder="@yourusername">
    </div>

    <button class="w-full py-2 mt-5 bg-[hsl(7,71%,60%)] font-extrabold text-lg text-black rounded-md hover:bg-[hsl(7,88%,67%)]" type="submit">Generate My Ticket</button>
    </form>
   </div>
